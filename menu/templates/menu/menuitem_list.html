{% load menu_tags %}
<a href="{{ menu_item.id }}">{{ menu_item.name }}</a>
{% if menu_item.subitem %}
<details {% if menu_item.id in unwrapped_menu_item_ids %} open {% endif %}>
    <summary>
        
    </summary>
    {% for sub in menu_item.subitem %}
    <div class="menu_item"> 
        {% draw_menu_item_subitem sub.id %}
    </div>
    {% endfor %}
</details>
{% endif %}
